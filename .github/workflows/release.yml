name: iOS Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache bundle directory
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-
      - name: Setup
        shell: bash
        id: setup
        run: |
          bundle config set path 'vendor/bundle'
          bundle install
          bundle exec pod install
      - name: Build iOS App
        shell: bash
        id: build-app-file
        run: |
          bundle exec fastlane build_for_simulator
          cd build/Build/Products/Debug-iphonesimulator/
          zip -r ci-sample.zip ci-sample.app/
      - name: Release note
        id: release_note
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_note.outputs.upload_url }}
          asset_path: build/Build/Products/Debug-iphonesimulator/ci-sample.zip
          asset_name: ci-sample.zip
          asset_content_type: application/zip
